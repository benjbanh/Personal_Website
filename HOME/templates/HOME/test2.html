<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Button</title>
    <style>
        .email-button {
            background: none;
            border: 2px solid #000;
            color: #000;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-button:hover {
            color: white;
            background: #000;
        }
    </style>
</head>
<body>

    <button class="email-button" onclick="window.location.href='mailto:username@gmail.com';">
        Contact Me
    </button>

</body>
</html>
