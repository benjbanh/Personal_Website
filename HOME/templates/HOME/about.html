<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            .content {
                padding-top: 10vh;
                padding-left: 25vw;
                font-size: 2.5em;
                z-index: 2;
                position: relative;
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            /* Styling the <a> tag inside .content */
            .content a {
                text-decoration: none; /* Remove default underline */
                position: relative;
                display: inline-block;
                color: inherit; /* Inherit the color from the parent .content */
                cursor: pointer;
            }

            /* Small underline initially */
            .content a::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: -3px; /* Adjust the distance from the text */
                width: 33%; /* Initial underline width (1/3 of the text) */
                height: 2px; /* Thickness of the underline */
                background-color: #000; /* Color of the underline */
                z-index: 3;
                transition: width 0.3s ease;
            }

            /* Expand underline on hover */
            .content a:hover::after {
                width: 100%; /* Full length underline */
            }
        </style>

        <div class="content">
            <a href="#">Hover over this link</a>
        </div>
    </body>
</html>
