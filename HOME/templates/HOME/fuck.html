<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Divs with SortableJS</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* Container holding the sortable items */
        #sortable-container {
            display: flex;
            gap: 10px; /* Optional: Space between the divs */
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping of items if there are many */
            background-color: blue;
            padding-top:10px;
            padding-left:10px;
        }

        /* Individual sortable items */
        .sortable-item {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            user-select: none;
            margin-bottom: 10px; /* Optional: Space between rows */
        }
    </style>
</head>
<body>
    <h2>Arrange the Divs</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.ordered_divs }}
        <div id="sortable-container">
            {% for div in divs %}
                <div data-id="{{ div.id }}" class="sortable-item">{{ div.name }}</div>
            {% endfor %}
        </div>
        <button type="submit">Submit Order</button>
    </form>

    {% if ordered_divs %}
        <p>Order of divs: {{ ordered_divs }}</p>
    {% endif %}

    <script>
        // Initialize the orderedDivs input with the default order
        document.addEventListener("DOMContentLoaded", function() {
            var orderedDivs = [];
            document.querySelectorAll('.sortable-item').forEach(function(div) {
                orderedDivs.push(div.getAttribute('data-id'));
            });
            document.querySelector('input[name="ordered_divs"]').value = orderedDivs.join(',');
        });

        var sortable = new Sortable(document.getElementById('sortable-container'), {
            animation: 150,
            onEnd: function (evt) {
                var orderedDivs = [];
                document.querySelectorAll('.sortable-item').forEach(function(div) {
                    orderedDivs.push(div.getAttribute('data-id'));
                });
                document.querySelector('input[name="ordered_divs"]').value = orderedDivs.join(',');
            }
        });
    </script>
</body>
</html>
