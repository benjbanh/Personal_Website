<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="clickable-div">Click me to open popup</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <div class="popup-body">
      <img src="your-image.jpg" alt="Popup Image" class="popup-image">
      <div class="popup-text">
        <h2>Detailed Explanation</h2>
        <p>This is a detailed explanation that appears on the right side of the popup. You can add any text or content here to explain the image shown on the left.</p>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
